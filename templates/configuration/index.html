{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
    <form role="form" action="{% url 'configuration' %}" method="post">
        {% csrf_token %}
        <table>{{ form | crispy }}</table>
        <button type="submit" class="btn btn-success">Save settings</button>
    </form>

{% endblock %}
